<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- transfer-cash-card page -->
<ons-page id="transfer-cash-card-page">

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <form id="transfer-cash-card-form" autocomplete="off" data-parsley-inputs="input,textarea,select"
          data-parsley-excluded="input[type=button], input[type=submit],
                              input[type=reset], input[type=hidden], [disabled], :hidden" style="display: block;">

        <ons-list>
            <ons-list-header style="font-size: 1.2em; margin:0; color: #311b92">
                Your Card Details
                <span id="transfer-cash-card-help-1" class="btn btn-floating deep-purple accent-1 pulse" style="box-shadow: none"
                             onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#transfer-cash-card-page-help-popover', this)">
                    <ons-icon icon="fa-question"></ons-icon>
                </span>
            </ons-list-header>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-saveup-icon-saveup-credit-card" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s10 input-field">
                    <input id="transfer-cash-card-number" class="autocomplete" type="text" placeholder="Card Alias/Card Number"
                           required
                           data-parsley-required-message="card alias or card number required">
                    <label for="transfer-cash-card-number" class="active hint--top">Card Alias or Card Number</label>
                </div>
            </div>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-card" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s5 input-field">
                    <input id="transfer-cash-card-cvv" type="number" required
                           data-parsley-type="digits"
                           data-parsley-minlength="3"
                           data-parsley-maxlength="3"
                           data-parsley-required-message="Card CVV is required"
                           data-parsley-digits-message="Card CVV must contain only numbers"
                           data-parsley-minlength-message="Card CVV must be 3 digits"
                           data-parsley-maxlength-message="Card CVV must be 3 digits">
                    <label for="transfer-cash-card-cvv" class="hint--top">Card CVV</label>
                </div>
            </div>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-saveup-icon-saveup-reset-pin" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s7 input-field">
                    <input id="transfer-cash-card-pin" type="number" required
                           data-parsley-type="digits"
                           data-parsley-minlength="4"
                           data-parsley-maxlength="4"

                           data-parsley-required-message="create your PIN"
                           data-parsley-digits-message="your PIN must contain only numbers"
                           data-parsley-minlength-message="your PIN must be at least 4 numbers"
                           data-parsley-maxlength-message="your PIN cannot be more than 4 numbers">
                    <label for="transfer-cash-card-pin" class="hint--top">Card ATM/PIN</label>
                </div>
            </div>


            <div class="row" style="position: relative;">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-calendar" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s4 input-field" style="position: relative">
                    <select id="transfer-cash-card-expiry-month"
                            onchange="$('#transfer-cash-card-page #hidden-card-expiry-month-input').val($(this).val()); $('#transfer-cash-card-page #hidden-card-expiry-month-input').blur();">
                        <option value="" disabled selected>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <label for="transfer-cash-card-expiry-month">Card Expires</label>
                    <input id="hidden-card-expiry-month-input" type="text" required
                           data-parsley-trigger-after-failure="focusout"
                           data-parsley-required-message="no month"
                           class="hint--bottom-left utopiasoftware-no-style"
                           style="position: absolute; top: 10%; left: 20%; visibility: collapse; z-index: -10">
                </div>
                <div class="col s1 input-field" style="padding-top: 1.2em; text-align: center">
                    /
                </div>

                <div class="col s5 input-field" style="position: relative">
                    <select id="transfer-cash-card-expiry-year"
                            onchange="$('#transfer-cash-card-page #hidden-card-expiry-year-input').val($(this).val()); $('#transfer-cash-card-page #hidden-card-expiry-year-input').blur();">
                        <option value="" disabled selected>Year</option>
                    </select>
                    <label for="transfer-cash-card-expiry-year">Card Expires</label>
                    <input id="hidden-card-expiry-year-input" type="text" required
                           data-parsley-trigger-after-failure="focusout"
                           data-parsley-required-message="no year"
                           class="hint--bottom-left utopiasoftware-no-style"
                           style="position: absolute; top: 10%; left: 20%; visibility: collapse; z-index: -10">
                </div>
            </div>

            <div class="row"><!-- this row is just meant to provide the extra height needed to display the various select options -->
                <div class="col s12" style="height: 100px;">
                </div>
            </div>
            <ons-list-header style="font-size: 1.2em; margin:0; color: #311b92">
                Recipient Details
            </ons-list-header>

        </ons-list>
    </form>

    <ons-bottom-toolbar>
        <ons-row>
            <ons-col width="100%" style="text-align: center;">
                <ons-button id="add-card-cancel-button" modifier="quiet" disabled style="color: red;"
                            onclick="$('#app-main-navigator').get(0).popPage({data: {refresh: true}});">Cancel</ons-button>
                <ons-button id="add-card-save-button" modifier="quiet" disabled>Save</ons-button>
            </ons-col>
        </ons-row>
    </ons-bottom-toolbar>

</ons-page>
</body>
</html>
