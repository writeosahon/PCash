<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<!-- sign-in-page -->
<ons-page id="sign-in-page">
    <form id="login-form" class="valign-wrapper" style=" width: 100%;
    background-image: linear-gradient(0deg, rgba(237, 231, 246,0.5) 0%, rgba(237, 231, 246,0.5) 100%),
    url('css/app-images/phone-dial-background.jpg');
    background-repeat: no-repeat; background-size: contain, cover; overflow-x: hidden !important; min-height: 100%" autocomplete="off" data-parsley-inputs="ons-input,textarea,select"
          data-parsley-excluded="ons-input[type=button], ons-input[type=submit],
                              ons-input[type=reset], ons-input[type=hidden], [disabled], :hidden">
        <div style="width: 100%;">

            <!-- layout is displayed for just mobile device i.e. mobile layout-->
            <ons-row class="hide-on-med-and-up" style="margin-bottom: 1.5em;">
                <ons-col style="text-align: center;">
                    <img src="css/app-images/pcash-logo.png" style="height: 8em; width: auto">
                </ons-col>
            </ons-row>
        <ons-row class="hide-on-med-and-up">
            <ons-col style="text-align: center;">
                <h5 style="color: #8a2be2">SIGN IN</h5>
            </ons-col>
        </ons-row> <!-- end of mobile layout -->

            <!-- layout is displayed for just tablet device i.e. tablet layout-->
            <ons-row class="hide-on-small-only" style="margin-bottom: 3em;">
                <ons-col style="text-align: center;">
                    <img src="css/app-images/pcash-logo.png" style="height: 12em; width: auto">
                </ons-col>
            </ons-row>
            <ons-row class="hide-on-small-only">
                <ons-col style="text-align: center;">
                    <h4 style="color: #8a2be2">SIGN IN</h4>
                </ons-col>
            </ons-row> <!-- end of tablet layout -->

        <ons-row vertical-align="top" style="margin-bottom: 1em; text-align: center;">
            <ons-col>
                <ons-icon icon="md-saveup-icon-saveup-phone" size="28px" class="first" style="color: #8a2be2; margin-right: 0.2em;"></ons-icon>
                <ons-input id="user-phone" type="tel" required modifier="underbar" placeholder="Phone Number" float
                           pattern="((0[1-9]{1}[0-9]{9}|\+234[1-9]{1}[0-9]{9})|\+[1-9]{1}[0-9]{4,})" required float
                           data-parsley-required-message="your phone number is required"
                           data-parsley-pattern-message="incorrect phone number format. phone number must be in international format (starting with '+')"
                           data-parsley-type-message="incorrect phone number format. phone number must be in international format (starting with '+')"
                           style="color: #311b92; text-align: center !important;" class="hint--top"></ons-input>
            </ons-col>
        </ons-row>
        <ons-row style="margin-bottom: 2em; text-align: center;">
            <ons-col>
                <ons-icon icon="md-lock" size="28px" class="second" style="color: #8a2be2; margin-right: 0.2em;"></ons-icon>
                <ons-input id="secure-pin" type="number" required data-parsley-type="digits"
                           data-parsley-minlength="4"
                           data-parsley-maxlength="8"
                           modifier="underbar" placeholder="Secure PIN" float
                           data-parsley-required-message="your PIN is required"
                           data-parsley-type-message="your PIN must contain only numbers"
                           data-parsley-minlength-message="your PIN must be at least 4 numbers"
                           data-parsley-maxlength-message="your PIN cannot be more than 8 numbers"
                           style="color: #311b92; text-align: center !important;" class="hint--bottom"></ons-input>
            </ons-col>
        </ons-row>
        <ons-row style="margin-bottom: 4em;">
            <ons-col style="text-align: center">
                <ons-button id="login-signin">Sign In</ons-button>
            </ons-col>
        </ons-row>
        <ons-row>
            <ons-col style="text-align: center">
                <ons-button id="login-create-account" modifier="quiet"
                            style="text-transform: capitalize; background-color: #d1c4e9" class="pulse"
                onclick="utopiasoftware.saveup.controller.signInPageViewModel.createAccountButtonClicked()">sign up</ons-button>
                <ons-button id="login-forgot-password" modifier="quiet" style="text-transform: none"
                            onclick="utopiasoftware.saveup.controller.signInPageViewModel.forgotPinButtonClicked(this)">forgot PIN?</ons-button>
            </ons-col>
        </ons-row>
        </div>
    </form>
</ons-page>
</body>
</html>
