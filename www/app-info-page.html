<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- app-info page -->
<ons-page id="app-info-page">
    <ons-toolbar class="toolbar--transparent">
        <div class="left">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-saveup-icon-saveup-square-menu" size="14px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="width: 100%; height: 140px; background-color: #b388ff; position: fixed; top: 0; z-index: 1;"><!-- div with color background -->
    </div>

    <div class="z-depth-3" style="width: 80%; margin-left: 10%; margin-right: 10%; margin-top: 4em; z-index: 3 !important;
    overflow-y: visible; position: fixed;">
        <img src="css/app-images/app-info-background.png" style="width: 100%">
    </div>

    <ons-list style="position: fixed; bottom: 0; width: 100%;
    min-height: calc(100vh - 45vh); max-height: calc(100vh - 45vh); overflow-y: scroll">
        <ons-list-item modifier="nodivider"
                       style="border-bottom: 1px lightgray solid">
            <div class="center" style="color: #000000;">
                App Version &nbsp;<span id="app-info-app-version"></span>
            </div>
        </ons-list-item>

        <ons-list-item tappable modifier="nodivider"
                       style="border-bottom: 1px lightgray solid"
                       onclick="utopiasoftware.saveup.controller.appInfoPageViewModel.appInfoMenuListClicked('terms of use');">
            <div class="center" style="color: #000000;">
                Terms of Use
            </div>
        </ons-list-item>

        <ons-list-item tappable modifier="nodivider" style="border-bottom: 1px lightgray solid"
                       onclick="utopiasoftware.saveup.controller.appInfoPageViewModel.appInfoMenuListClicked('privacy policy');">
            <div class="center" style="color: #000000;">
                Privacy Policy
            </div>
        </ons-list-item>

        <ons-list-item modifier="nodivider">
            <div class="center" style="color: #000000;">
                &copy;<span id="app-info-copyright"></span>
            </div>
        </ons-list-item>

    </ons-list>

</ons-page>
</body>
</html>
