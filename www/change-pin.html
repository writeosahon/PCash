<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- change-pin page -->
<ons-page id="change-pin-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="$('#app-main-navigator').get(0).popPage({data: {refresh: true}});">
                <ons-icon icon="md-long-arrow-left" size="20px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
            Change PIN
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="progress" style="visibility: visible">
        <div class="indeterminate"></div>
    </div>

    <form id="change-pin-form" autocomplete="off" data-parsley-inputs="input,textarea,select"
          data-parsley-excluded="input[type=button], input[type=submit],
                              input[type=reset], input[type=hidden], [disabled], :hidden">

        <ons-list>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-account-box" size="28px" style="color: #b388ff; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s8 input-field">
                    <input id="update-profile-first-name" type="text" pattern="[a-zA-Z]{1}[\w\s\-\.]*[a-zA-Z]{1}" required float
                           data-parsley-required-message="your first name is required"
                           data-parsley-pattern-message="incorrect first name format. please check your spelling">
                    <label for="update-profile-first-name">First Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-assignment-account" size="28px" style="color: #b388ff; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s8 input-field">
                    <input id="update-profile-last-name" type="text" modifier="underbar"
                           pattern="[a-zA-Z]{1}[\w\s\-\.]*[a-zA-Z]{1}" required float
                           data-parsley-required-message="your last name is required"
                           data-parsley-pattern-message="incorrect last name format. please check your spelling">
                    <label for="update-profile-last-name">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-account-box-mail" size="28px" style="color: #b388ff; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s8 input-field">
                    <input id="update-profile-email" type="email" modifier="underbar" placeholder="(Optional)"
                           data-parsley-type-message="incorrect email format. please check your spelling">
                    <label for="update-profile-email" class="active">Your Email</label>
                </div>
            </div>

        </ons-list>
    </form>

    <ons-bottom-toolbar>
        <ons-row>
            <ons-col width="100%" style="text-align: center;">
                <ons-button id="update-profile-button" modifier="quiet" disabled>Update Profile</ons-button>
            </ons-col>
        </ons-row>
    </ons-bottom-toolbar>
</ons-page>
</body>
</html>
