<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- transfer-cash-bank page -->
<ons-page id="transfer-cash-bank-page">

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <ons-carousel class="transfer-cash-bank-carousel" direction="horizontal" fullscreen item-width="100%" animation="none">
        <ons-carousel-item>
            <form id="transfer-cash-bank-form" autocomplete="off" data-parsley-inputs="input,textarea,select"
                  data-parsley-excluded="input[type=button], input[type=submit],
                              input[type=reset], input[type=hidden], [disabled], :hidden" style="display: block;">

                <ons-list>
                    <ons-list-header style="font-size: 1.2em; margin:0; color: #311b92">
                        Sender Bank Account Details
                <span id="transfer-cash-bank-help-1" class="btn btn-floating deep-purple accent-1 pulse" style="box-shadow: none"
                      onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#transfer-cash-bank-page-help-popover', this)">
                    <ons-icon icon="fa-question"></ons-icon>
                </span>
                    </ons-list-header>

                    <div class="row">
                        <div class="col s2" style="text-align: center;">
                            <ons-icon icon="md-account" size="28px" style="color: #311B92; padding-top: 1em;"></ons-icon>
                        </div>
                        <div class="col s9 input-field">
                            <input id="transfer-cash-bank-sender-account-name" class="autocomplete" type="text"
                                   required
                                   data-parsley-required-message="enter sender's account name or account number"
                                   onchange="utopiasoftware.saveup.controller.transferCashCardPageViewModel.recipientAccountNumberChanged(this);">
                            <label for="transfer-cash-bank-sender-account-name" class="hint--top">Sender's Account Name or Account Number</label>
                        </div>
                    </div>


                    <div class="row" style="position: relative;">
                        <!-- container holds invisible preloader, shown when field information is being updated -->
                        <div class="postcash-preloader-transfer-cash-bank-form-container" style="position: absolute; top: 0; bottom: 0;
                        height: 100%; width: 100%; z-index: 5; text-align: center !important;
                        background-color: rgba(255, 255, 255, 0.7); display: none;">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s2" style="text-align: center;">
                            <ons-icon icon="md-saveup-icon-saveup-saving-group" size="28px" style="color: #311B92; padding-top: 1em;"></ons-icon>
                        </div>
                        <div class="col s9 input-field" style="position: relative">
                            <select id="transfer-cash-bank-sender-choose-bank"
                                    onchange="$('#transfer-cash-bank-page #hidden-choose-sender-bank-input').val($(this).val());
                                    $('#transfer-cash-bank-page #hidden-choose-sender-bank-input').blur();">
                                <option value="" disabled selected>Sender Bank</option>
                            </select>
                            <label for="transfer-cash-bank-sender-choose-bank"></label>
                        </div>
                        <input id="hidden-choose-sender-bank-input" type="text" required
                               data-parsley-trigger-after-failure="focusout"
                               data-parsley-required-message="pick a bank"
                               class="hint--bottom-left utopiasoftware-no-style"
                               style="position: absolute; top: 10%; left: 20%; visibility: collapse; z-index: -10">
                    </div>

                    <ons-list-header style="font-size: 1.2em; margin:0; color: #311b92">
                        Transfer Amount
                        <span id="transfer-cash-bank-help-2" class="btn btn-floating deep-purple accent-1 pulse" style="box-shadow: none"
                              onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#transfer-cash-bank-page-help-popover-2', this)">
                    <ons-icon icon="fa-question"></ons-icon>
                </span>
                    </ons-list-header>

                    <div class="row">
                        <div class="col s2" style="text-align: center;">
                            <ons-icon icon="md-saveup-icon-saveup-cash" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                        </div>
                        <div class="col s9 input-field">
                            <input id="transfer-cash-bank-amount" required
                                   data-parsley-type="number" type="tel"
                                   data-parsley-min="500"
                                   data-parsley-max="50000"
                                   data-parsley-required-message="enter amount to transfer"
                                   data-parsley-type-message="provide a valid cash amount"
                                   data-parsley-min-message="minimum amount per transfer is 500"
                                   data-parsley-max-message="maximum amount per transfer is 50,000"
                            onchange="$(this).val(kendo.toString(kendo.parseFloat($(this).val()), 'n2'));">
                            <label for="transfer-cash-bank-amount" class="hint--top">Amount (NGN)</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s2" style="text-align: center;">
                            <ons-icon icon="md-comment-text-alt" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                        </div>
                        <div class="col s10 input-field">
                            <input id="transfer-cash-bank-narration" type="text" placeholder="(OPTIONAL)">
                            <label for="transfer-cash-bank-narration" class="active hint--top">Description/Remark</label>
                        </div>
                    </div>

                    <ons-list-header style="font-size: 1.2em; margin:0; color: #311b92">
                        Recipient Details
                        <span id="transfer-cash-bank-help-3" class="btn btn-floating deep-purple accent-1 pulse" style="box-shadow: none"
                              onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#transfer-cash-bank-page-help-popover-3', this)">
                    <ons-icon icon="fa-question"></ons-icon>
                </span>
                    </ons-list-header>

                    <div class="row">
                        <div class="col s2" style="text-align: center;">
                            <ons-icon icon="md-account-box-o" size="28px" style="color: #311B92; padding-top: 1em;"></ons-icon>
                        </div>
                        <div class="col s9 input-field">
                            <input id="transfer-cash-bank-recipient-account-name" class="autocomplete" type="text"
                                   required
                                   data-parsley-required-message="enter a recipient's account name or account number"
                            onchange="utopiasoftware.saveup.controller.transferCashCardPageViewModel.recipientAccountNumberChanged(this);">
                            <label for="transfer-cash-bank-recipient-account-name" class="hint--top">Recipient Account Name or Account Number</label>
                        </div>
                    </div>

                    <div class="row" style="position: relative;">
                        <!-- container holds invisible preloader, shown when field information is being updated -->
                        <div class="postcash-preloader-transfer-cash-card-form-container" style="position: absolute; top: 0; bottom: 0;
                        height: 100%; width: 100%; z-index: 5; text-align: center !important;
                        background-color: rgba(255, 255, 255, 0.7); display: none;">
                            <div class="preloader-wrapper big active">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s2" style="text-align: center;">
                            <ons-icon icon="md-saveup-icon-saveup-saving-group" size="28px" style="color: #311B92; padding-top: 1em;"></ons-icon>
                        </div>
                        <div class="col s9 input-field" style="position: relative">
                            <select id="transfer-cash-bank-recipient-choose-bank"
                                    onchange="$('#transfer-cash-bank-page #hidden-choose-recipient-bank-input').val($(this).val());
                                    $('#transfer-cash-bank-page #hidden-choose-recipient-bank-input').blur();">
                                <option value="" disabled selected>Recipient Bank</option>
                            </select>
                            <label for="transfer-cash-bank-recipient-choose-bank"></label>
                        </div>
                        <input id="hidden-choose-recipient-bank-input" type="text" required
                               data-parsley-trigger-after-failure="focusout"
                               data-parsley-required-message="pick a bank"
                               class="hint--bottom-left utopiasoftware-no-style"
                               style="position: absolute; top: 10%; left: 20%; visibility: collapse; z-index: -10">
                    </div>

                    <div class="row"><!-- this row is just meant to provide the extra height needed to display the various select options -->
                        <div class="col s12" style="height: 100px;">
                        </div>
                    </div>

                </ons-list>
            </form>
        </ons-carousel-item>
        <ons-carousel-item style="position: relative">
            <ons-list>
            <ons-list-item modifier="longdivider">
                <ons-row>
                    <ons-col width="40%" style="text-align: left">
                        <span style="font-weight: bold; font-size: 0.8em">Transfer Amount</span>
                    </ons-col>
                    <ons-col width="60%" style="text-align: left">
                        <span id="transfer-cash-card-authorize-amount" style="font-weight: bold; font-size: 0.8em">0.00</span>
                    </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                <ons-row>
                    <ons-col width="40%" style="text-align: left">
                        <span style="font-weight: bold; font-size: 0.8em">Transfer Fee</span>
                    </ons-col>
                    <ons-col width="60%" style="text-align: left">
                        <span id="transfer-cash-card-authorize-fee" style="font-weight: bold; font-size: 0.8em">0.00</span>
                    </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                <ons-row>
                    <ons-col width="40%" style="text-align: left">
                        <span style="font-weight: bold; font-size: 0.8em">Total Amount</span>
                    </ons-col>
                    <ons-col width="60%" style="text-align: left">
                        <span id="transfer-cash-card-authorize-total" style="font-weight: bold; font-size: 0.8em">0.00</span>
                    </ons-col>
                </ons-row>
            </ons-list-item>
            <ons-list-item modifier="longdivider">
                <div id="transfer-cash-card-authorize-message" class="list-item__subtitle" style="text-align: left; font-size: 1.01em">
                    Please enter the OTP token generated by your device
                </div>
            </ons-list-item>

                <!-- this form is invisible unless card is unknown, local mastercard or verve -->
                <form id="transfer-cash-card-authorise-form" autocomplete="off" style="display: none;">
                <div class="row">
                    <div class="col s2" style="text-align: center;">
                        <ons-icon icon="md-saveup-icon-saveup-reset-pin" size="28px" style="color: #311b92; padding-top: 1em;"></ons-icon>
                    </div>
                    <div class="col s7 input-field">
                        <input id="transfer-cash-card-otp" type="number">
                        <label for="transfer-cash-card-otp">OTP TOKEN</label>
                    </div>
                </div>
                </form>
            </ons-list>

            <iframe id="transfer-cash-card-authorise-iframe"
                    src="" style="width: 90%; height: 50%; margin-left: 5%; margin-right: 5%; display: none;
            position: fixed; bottom: 0"></iframe>
        </ons-carousel-item>
        <ons-carousel-item>
            <!-- empty div -->
            <div></div>
        </ons-carousel-item>
    </ons-carousel>

    <ons-bottom-toolbar style="height: 50px; background: rgb(197, 197, 197)">
        <!-- block is displayed when a user want to initiate a transfer -->
        <ons-row class="transfer-cash-card-page-bottom-toolbar-transfer-block">
            <ons-col width="100%" style="text-align: center; padding-top: 0.5em">
                <ons-button id="transfer-cash-card-cancel-button-1" disabled style="background-color: red;"
                            onclick="$('#app-main-navigator').get(0).resetToPage('main-menu-page.html');">
                    <ons-icon icon="md-close-circle"></ons-icon> Cancel</ons-button>
                <ons-button id="transfer-cash-card-button" disabled style="background-color: #B388FF;">
                    <ons-icon icon="md-saveup-icon-saveup-cash"></ons-icon> Transfer Cash</ons-button>
            </ons-col>
        </ons-row>

        <!-- block is displayed when a user want to authorise visa or international card transfer -->
        <ons-row class="transfer-cash-card-page-bottom-toolbar-authorize-otp-block" style="display: none">
            <ons-col width="100%" style="text-align: center; padding-top: 0.5em">
                <ons-button id="transfer-cash-card-cancel-button-2" style="background-color: red;"
                            onclick="$('#app-main-navigator').get(0).resetToPage('main-menu-page.html');">
                    <ons-icon icon="md-close-circle"></ons-icon> Cancel</ons-button>
            </ons-col>
        </ons-row>

        <!-- block is displayed when a user want to authorise verve or local mastercard transfer -->
        <ons-row class="transfer-cash-card-page-bottom-toolbar-authorize-pin-block" style="display: none">
            <ons-col width="100%" style="text-align: center; padding-top: 0.5em">
                <ons-button id="transfer-cash-card-cancel-button-3" style="background-color: red;"
                            onclick="$('#app-main-navigator').get(0).resetToPage('main-menu-page.html');">
                    <ons-icon icon="md-close-circle"></ons-icon> Cancel</ons-button>
                <ons-button id="transfer-cash-card-authorise-button"  style="background-color: #B388FF;"
                            onclick="utopiasoftware.saveup.controller.transferCashCardPageViewModel.transferCashCardPinAuthorize()">
                    <ons-icon icon="md-check-circle"></ons-icon> Authorize</ons-button>
            </ons-col>
        </ons-row>

    </ons-bottom-toolbar>

</ons-page>
</body>
</html>
