<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- settings page -->
<ons-page id="settings-page">
    <ons-toolbar class="toolbar--transparent">
        <div class="left">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-saveup-icon-saveup-square-menu" size="14px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div style="background-image: url('css/app-images/settings-background.jpg'); background-position: center;
    background-size: 100% 100%; background-repeat: no-repeat;
    width: 100%; height: 140px; position: relative"><!-- div has background image -->

        <ons-list style="position: absolute; bottom: 0; width: 100%;">
            <ons-list-header style="width: 100%; z-index: 2; font-size: 1.15em; margin:0; text-align: center;
            background-color: rgba(237, 231, 246, 0.85); color: #b388ff">
                Settings <span id="settings-help-1" class="btn btn-floating deep-purple accent-1 pulse" style="box-shadow: none"
                                      onclick="$('.tap-target', $('#settings-page')).tapTarget('open');">
                    <ons-icon icon="fa-question"></ons-icon>
                </span>
            </ons-list-header>
        </ons-list>

    </div>

    <div class="progress" style="visibility: visible">
        <div class="indeterminate"></div>
    </div>

    <ons-list>
        <ons-list-item tappable onclick="utopiasoftware.saveup.controller.settingsPageViewModel.settingsMenuListClicked('update profile');">
            <div class="left">
                <ons-icon icon="md-saveup-icon-saveup-account-edit"
                          size="28px" class="list-item__icon" style="border-radius: 50%;
                          background-color: #3686d3; color: white; height: 32px; width: 32px;"></ons-icon>
            </div>
            <div class="center" style="color: #3686d3;">
                Update Profile
            </div>
        </ons-list-item>

        <ons-list-item tappable onclick="utopiasoftware.saveup.controller.settingsPageViewModel.settingsMenuListClicked('change secure pin');">
            <div class="left">
                <ons-icon icon="md-saveup-icon-saveup-lock-reset"
                          size="28px" class="list-item__icon" style="border-radius: 50%;
                          background-color: darkviolet; color: white; height: 36px; width: 36px; padding-top: 3px;"></ons-icon>
            </div>
            <div class="center" style="color: darkviolet;">
                Change Secure PIN
            </div>
        </ons-list-item>

        <ons-list-item tappable onclick="utopiasoftware.saveup.controller.settingsPageViewModel.settingsMenuListClicked('always lock screen', event);">
            <div class="left">
                <ons-icon icon="md-smartphone-lock"
                          size="22px" class="list-item__icon" style="border-radius: 50%;
                          background-color: darkblue; color: white; height: 33px; width: 33px; padding-top: 4px; padding-left: 7px;"></ons-icon>
            </div>
            <div class="center" style="text-align: left">
                <span class="list-item__title" style="text-align: left; color: darkblue">Always Lock Screen</span>
                <span class="list-item__subtitle" style="text-align: left">always show security lock whenever app goes into background</span>
            </div>
            <div class="right">
                <ons-switch id="settings-always-lock-screen-switch"></ons-switch>
            </div>
        </ons-list-item>
    </ons-list>
    </ons-list>


    <!-- tap target for feature discovery. This is not directly visible on the page -->
    <div class="tap-target" data-activates="settings-help-1" style="background-color: #82b1ff; color: #ffffff;">
        <div class="tap-target-content">
            <h5 style="padding-left: 2em;">Change App Settings</h5>
            <p style="width: 50%; margin-left: 15%;">
                Change different PostCash settings</p>
        </div>
    </div>

</ons-page>
</body>
</html>
