<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- my-cards page -->
<ons-page id="my-cards-page">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-saveup-icon-saveup-square-menu" size="14px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
            My Cards
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-pull-hook id="my-cards-pull-hook" threshold-height="120px" fixed-content disabled style="text-align: center">
        <ons-fab id="my-cards-pull-hook-fab" style="background-color: #b388ff" class="fab--mini">
            <ons-icon icon="fa-long-arrow-down" size="24px"></ons-icon>
        </ons-fab>
    </ons-pull-hook>

    <div class="progress">
        <div class="indeterminate"></div>
    </div>

    <ons-fab id="my-cards-help-1" position="top right" class="fab--mini"
             style=" display: none; border-top-left-radius: 0; border-top-right-radius: 0; border-bottom-left-radius: 75%;
             border-bottom-right-radius: 0; margin-right: -20px; margin-top: 36px;"
    onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#my-cards-page-help-popover', this)">
        <ons-icon icon="fa-question"></ons-icon>
    </ons-fab>


    <p id="my-cards-page-message" style="margin-top: 3em; margin-left: 1em; margin-right:1em; text-align: center; min-height: 4em; display: none">
        <ons-icon icon="md-saveup-icon-saveup-my-cards" size="55px" style="color: gray"></ons-icon><br>
        <span style="text-align: center; font-size: 1.1em; color: gray">No Cards In Here.
            <br>to begin, tap the 'ADD CARD' button below</span>
    </p>

    <p id="my-cards-page-error" style="margin-top: 3em; margin-left: 1em; margin-right:1em; text-align: center; min-height: 4em; display: none">
        <ons-icon icon="md-close-circle-o" size="55px" style="color: gray"></ons-icon><br>
        <span style="text-align: center; font-size: 1.1em; color: gray">Sorry we could not load the requested data.
            <br>Please 'Pull Down' to refresh</span>
    </p>

    <ons-list id="my-cards-list" style="display: none;">

        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <div class="card small">
                    <div class="card-image" style="padding-top: 3%; padding-left: 3%; padding-right: 3%;
                    background-image: url('css/app-images/mastercard-local-1.png'); background-position: center; background-size: contain; background-origin: content-box; background-repeat: no-repeat;">
                        <img src="css/app-images/blank.png">
                    </div>
                    <div class="card-content" style="padding-bottom: 5px;">
                        <div style="font-weight: bold; font-style: italic; color: #464646">My Special Card</div>
                        <div style="font-weight: bold; font-size: 0.8em; color: #464646">Master Card</div>
                    </div>
                    <div class="card-action" style="padding: 0;">
                        <ons-button modifier="quiet" disable-auto-styling class="right"
                                    style="color: #464646; padding:0; margin-top: 0.5em; margin-left: 1em; margin-right: 1em;">
                            <ons-icon icon="md-saveup-icon-saveup-transfer-cash" size="29px">
                            </ons-icon>
                        </ons-button>
                        <ons-button modifier="quiet" disable-auto-styling class="right"
                                    style="color: #464646; padding:0; margin-top: 0.5em; margin-left: 1em;">
                            <ons-icon icon="md-edit" size="25px">
                            </ons-icon>
                        </ons-button>
                        <ons-button modifier="quiet" disable-auto-styling class="right"
                                    style="color: #464646; padding:0; margin-top: 0.5em; margin-left: 1em;">
                            <ons-icon icon="md-delete" size="25px">
                            </ons-icon>
                        </ons-button>
                    </div>
                </div>
            </div>
            <div class="col s1"></div>
        </div>

    </ons-list>

    <ons-bottom-toolbar style="height: 50px; text-align: center; padding-top: 0.5em; width: 100%;
    background: rgb(197, 197, 197) !important;">
        <ons-button id="my-cards-add-card-button" disabled
                    onclick="utopiasoftware.saveup.controller.myCardsPageViewModel.addCardButtonClicked();">
            <ons-icon icon="md-plus-circle">
            </ons-icon> Add Card
        </ons-button>
    </ons-bottom-toolbar>

</ons-page>
</body>
</html>
