<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<!-- transfer-cash page -->
<ons-page id="transfer-cash-page">

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
            Transfer Cash
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-tabbar id="transfer-cash-tabbar" animation="slide" position="top">
        <ons-tab class="card-pay-icon" page="sign-in-page.html" active></ons-tab>
        <ons-tab class="bank-pay-icon" page="create-account-page.html"></ons-tab>
    </ons-tabbar>

    <ons-bottom-toolbar>
        <ons-row>
            <ons-col width="100%" style="text-align: center;">
                <ons-button id="create-account-button" modifier="quiet">Create Account</ons-button>
            </ons-col>
        </ons-row>
    </ons-bottom-toolbar>
</ons-page>
</body>
</html>
