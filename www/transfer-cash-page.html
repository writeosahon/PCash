<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<!-- transfer-cash page -->
<ons-page id="transfer-cash-page">

    <ons-toolbar style="background-color: #EDE7F6">
        <div class="left">
            <ons-toolbar-button style="color: #311b92" onclick="$('#side-menu').get(0).toggle()">
                <ons-icon icon="md-saveup-icon-saveup-square-menu" size="15px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
            <!-- define pay progress indicator widget -->
            <div class="row postcash-pay-progress">

                <div class="col s4" style="text-align: center; background-color: transparent;">
                    <span class="postcash-pay-progress-milestone-active"></span>
                    <span class="postcash-pay-progress-milestone-text-active">Transfer</span>
                </div>

                <div class="col s4" style="text-align: center; background-color: transparent;">
                    <span class="postcash-pay-progress-milestone"></span>
                    <span class="postcash-pay-progress-milestone-text">Authorize</span>
                </div>

                <div class="col s4" style="text-align: center; background-color: transparent;">
                    <span class="postcash-pay-progress-milestone"></span>
                    <span class="postcash-pay-progress-milestone-text">Confirm</span>
                </div>

            </div>
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button" style="color: #311b92"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-tabbar class="transfer-cash-tabbar" animation="slide" position="top">
        <ons-tab class="card-pay-icon" page="transfer-cash-card-page.html" active></ons-tab>
        <!--<ons-tab class="bank-pay-icon" page="transfer-cash-bank-page.html"></ons-tab>-->
    </ons-tabbar>

</ons-page>
</body>
</html>
