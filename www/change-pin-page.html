<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- change-pin page -->
<ons-page id="change-pin-page">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button onclick="$('#app-main-navigator').get(0).popPage({data: {refresh: true}});">
                <ons-icon icon="md-long-arrow-left" size="20px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">
            Change PIN
        </div>
        <div class="right">
            <ons-toolbar-button class="page-options-button"
                                onclick="utopiasoftware.saveup.controller.createAppSecondaryMenus('#secondary-menu-options', this)"><ons-icon icon="md-more-vert"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="progress" style="visibility: visible">
        <div class="indeterminate"></div>
    </div>

    <form id="change-pin-form" autocomplete="off" data-parsley-inputs="input,textarea,select"
          data-parsley-excluded="input[type=button], input[type=submit],
                              input[type=reset], input[type=hidden], [disabled], :hidden">

        <ons-list>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="ion-locked" size="28px" style="color: #b388ff; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s7 input-field">
                    <input id="change-pin-new-pin" type="number" required
                           data-parsley-type="digits"
                           data-parsley-minlength="4"
                           data-parsley-maxlength="8"
                           data-parsley-required-message="enter new PIN"
                           data-parsley-type-message="your PIN must contain only numbers"
                           data-parsley-minlength-message="your PIN must be at least 4 numbers"
                           data-parsley-maxlength-message="your PIN cannot be more than 8 numbers">
                    <label for="change-pin-new-pin">New Secure PIN</label>
                </div>
                <div class="col s3" style="padding-top: 1em;">
                    <ons-button modifier="quiet" data-saveup-visible="no" style="font-size: 1.2em"
                                onclick="utopiasoftware.saveup.controller.changePinPageViewModel.newPinVisibilityButtonClicked(this);">
                        <ons-icon icon="md-eye"></ons-icon></ons-button>
                </div>
            </div>

            <div class="row">
                <div class="col s2" style="text-align: center;">
                    <ons-icon icon="md-saveup-icon-saveup-padlock-confirm" size="28px" style="color: #b388ff; padding-top: 1em;"></ons-icon>
                </div>
                <div class="col s7 input-field">
                    <input id="change-pin-confirm-pin" type="number" required
                           data-parsley-type="digits"
                           data-parsley-minlength="4"
                           data-parsley-maxlength="8"
                           data-parsley-equalto="#change-pin-new-pin"
                           data-parsley-required-message="confirm new PIN"
                           data-parsley-type-message="your PIN must contain only numbers"
                           data-parsley-minlength-message="your PIN must be at least 4 numbers"
                           data-parsley-maxlength-message="your PIN cannot be more than 8 numbers"
                           data-parsley-equalto-message="secure PINs do not match">
                    <label for="change-pin-confirm-pin" class="hint--top">Confirm Secure PIN</label>
                </div>
                <div class="col s3" style="padding-top: 1em;">
                    <ons-button modifier="quiet" data-saveup-visible="no" style="font-size: 1.2em"
                                onclick="utopiasoftware.saveup.controller.changePinPageViewModel.confirmPinVisibilityButtonClicked(this);">
                        <ons-icon icon="md-eye"></ons-icon></ons-button>
                </div>
            </div>

        </ons-list>
    </form>

    <ons-bottom-toolbar>
        <ons-row>
            <ons-col width="100%" style="text-align: center;">
                <ons-button id="change-pin-button" modifier="quiet" disabled>Change PIN</ons-button>
            </ons-col>
        </ons-row>
    </ons-bottom-toolbar>
</ons-page>
</body>
</html>
